<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="sg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="sf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="b1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="b2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="br" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
    <linearGradient id="hh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="hw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
    <filter id="ds">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <clipPath id="sc">
      <path d="M256 44 L444 108 Q452 112 452 120 L452 256 Q452 346 352 412 L264 468 Q256 472 248 468 L160 412 Q60 346 60 256 L60 120 Q60 112 68 108 Z"/>
    </clipPath>
  </defs>

  <!-- Shield outer glow for light theme -->
  <path d="M256 24 L460 96 Q470 100 470 110 L470 262 Q470 366 360 438 L264 500 Q256 504 248 500 L152 438 Q42 366 42 262 L42 110 Q42 100 52 96 Z" fill="none" stroke="#4f46e5" stroke-width="4" stroke-linejoin="round" opacity="0.15"/>

  <!-- Shield body -->
  <path d="M256 30 L458 100 Q468 104 468 114 L468 262 Q468 364 360 436 L264 498 Q256 502 248 498 L152 436 Q44 364 44 262 L44 114 Q44 104 54 100 Z" fill="url(#sf)"/>
  <path d="M256 30 L458 100 Q468 104 468 114 L468 262 Q468 364 360 436 L264 498 Q256 502 248 498 L152 436 Q44 364 44 262 L44 114 Q44 104 54 100 Z" fill="none" stroke="url(#sg)" stroke-width="18" stroke-linejoin="round"/>

  <!-- Inner accent -->
  <path d="M256 58 L434 118 Q440 121 440 126 L440 252 Q440 334 344 398 L264 452 Q256 456 248 452 L168 398 Q72 334 72 252 L72 126 Q72 121 78 118 Z" fill="none" stroke="url(#sg)" stroke-width="3.5" stroke-linejoin="round" opacity="0.25"/>

  <!-- Clipped chart content -->
  <g clip-path="url(#sc)">
    <!-- Good bar 1 (cyan) -->
    <rect x="120" y="300" width="64" height="120" rx="8" ry="8" fill="url(#b1)" filter="url(#ds)"/>

    <!-- Good bar 2 (green) -->
    <rect x="210" y="268" width="64" height="152" rx="8" ry="8" fill="url(#b2)" filter="url(#ds)"/>

    <!-- Red spiking bar — being smashed -->
    <rect x="310" y="155" width="64" height="265" rx="8" ry="8" fill="url(#br)" filter="url(#ds)" opacity="0.85"/>
    <!-- Cracks on red bar -->
    <line x1="306" y1="232" x2="378" y2="212" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="306" y1="248" x2="378" y2="228" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="324" y1="218" x2="350" y2="248" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>

    <!-- Debris chunks -->
    <rect x="374" y="190" width="14" height="18" rx="3" ry="3" fill="#f87171" opacity="0.7" transform="rotate(25,381,199)"/>
    <rect x="386" y="215" width="10" height="13" rx="2" ry="2" fill="#ef4444" opacity="0.5" transform="rotate(-20,391,221)"/>
    <rect x="296" y="198" width="12" height="15" rx="3" ry="3" fill="#fca5a5" opacity="0.6" transform="rotate(35,302,205)"/>

    <!-- Limit line (dashed) -->
    <line x1="80" y1="260" x2="440" y2="260" stroke="#dc2626" stroke-width="5" stroke-dasharray="16,8" opacity="0.75"/>
  </g>

  <!-- HAMMER — big, centered, striking the red bar -->
  <g transform="translate(220, 24) rotate(-40, 110, 100)" filter="url(#ds)">
    <!-- Handle -->
    <rect x="96" y="130" width="28" height="140" rx="7" ry="7" fill="url(#hw)" stroke="#713f12" stroke-width="3"/>
    <!-- Head -->
    <rect x="14" y="52" width="192" height="84" rx="12" ry="12" fill="url(#hh)" stroke="#64748b" stroke-width="4"/>
    <!-- Left striking face -->
    <rect x="0" y="60" width="26" height="68" rx="7" ry="7" fill="#e2e8f0" stroke="#94a3b8" stroke-width="3"/>
    <!-- Right striking face -->
    <rect x="194" y="60" width="26" height="68" rx="7" ry="7" fill="#e2e8f0" stroke="#94a3b8" stroke-width="3"/>
    <!-- Head highlight -->
    <rect x="36" y="62" width="148" height="10" rx="5" ry="5" fill="#fff" opacity="0.3"/>
  </g>

</svg>
