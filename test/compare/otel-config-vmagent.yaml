# OTel Collector config for vmagent comparison test
# Receives OTLP gRPC from generator, exports Prometheus Remote Write to vmagent
# Uses vmagent's native ingestion protocol for fair production-like comparison
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 384
    spike_limit_mib: 128
  batch:
    timeout: 200ms
    send_batch_size: 1024
    send_batch_max_size: 2048

exporters:
  prometheusremotewrite:
    endpoint: http://vmagent:8429/api/v1/write
    tls:
      insecure: true
    timeout: 30s
    resource_to_telemetry_conversion:
      enabled: true
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheusremotewrite]
