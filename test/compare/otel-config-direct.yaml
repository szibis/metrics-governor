# OTel Collector config for direct-to-VM comparison test
# Receives OTLP gRPC from generator, exports OTLP HTTP directly to VictoriaMetrics
# No proxy layer â€” otel-collector acts as the full pipeline
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 384
    spike_limit_mib: 128
  batch:
    timeout: 200ms
    send_batch_size: 1024
    send_batch_max_size: 2048

exporters:
  otlphttp:
    endpoint: http://victoriametrics:8428/opentelemetry
    tls:
      insecure: true
    compression: zstd
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp]
