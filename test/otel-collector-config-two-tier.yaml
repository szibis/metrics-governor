receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 64
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 200ms
    send_batch_size: 2048
    send_batch_max_size: 4096

exporters:
  debug:
    verbosity: basic
  # Round-robin across 3 Tier 1 instances
  otlp/tier1-a:
    endpoint: tier1-a:4317
    tls:
      insecure: true
    compression: zstd
    timeout: 30s
    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 5000
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m
  otlp/tier1-b:
    endpoint: tier1-b:4317
    tls:
      insecure: true
    compression: zstd
    timeout: 30s
    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 5000
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m
  otlp/tier1-c:
    endpoint: tier1-c:4317
    tls:
      insecure: true
    compression: zstd
    timeout: 30s
    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 5000
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/tier1-a, otlp/tier1-b, otlp/tier1-c]
