global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # Tier 1 instances (DaemonSet edge processing)
  - job_name: 'tier1-a'
    scrape_interval: 5s
    scrape_timeout: 3s
    static_configs:
      - targets: ['tier1-a:9090']
        labels:
          tier: '1'
          instance_name: 'tier1-a'

  - job_name: 'tier1-b'
    scrape_interval: 5s
    scrape_timeout: 3s
    static_configs:
      - targets: ['tier1-b:9090']
        labels:
          tier: '1'
          instance_name: 'tier1-b'

  - job_name: 'tier1-c'
    scrape_interval: 5s
    scrape_timeout: 3s
    static_configs:
      - targets: ['tier1-c:9090']
        labels:
          tier: '1'
          instance_name: 'tier1-c'

  # Tier 2 instances (StatefulSet global aggregation)
  - job_name: 'tier2-a'
    scrape_interval: 5s
    scrape_timeout: 3s
    static_configs:
      - targets: ['tier2-a:9090']
        labels:
          tier: '2'
          instance_name: 'tier2-a'

  - job_name: 'tier2-b'
    scrape_interval: 5s
    scrape_timeout: 3s
    static_configs:
      - targets: ['tier2-b:9090']
        labels:
          tier: '2'
          instance_name: 'tier2-b'

  # Supporting services
  - job_name: 'otel-collector'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'metrics-generator'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['metrics-generator:9091']

  - job_name: 'verifier'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['verifier:9092']
