# OTel Collector config: forward to vmagent via OTLP HTTP
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 64
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 200ms
    send_batch_size: 2048
    send_batch_max_size: 4096

exporters:
  debug:
    verbosity: basic
  otlphttp:
    endpoint: http://vmagent-bench:8429/opentelemetry
    tls:
      insecure: true
    compression: zstd
    timeout: 120s
    sending_queue:
      enabled: true
      num_consumers: 16
      queue_size: 10000
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp]
