# OTel Collector config: export via Prometheus Remote Write to VictoriaMetrics
# Used for benchmarking collector with PRW export path.
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 64
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 200ms
    send_batch_size: 2048
    send_batch_max_size: 4096

exporters:
  debug:
    verbosity: basic
  prometheusremotewrite:
    endpoint: http://victoriametrics:8428/api/v1/write
    tls:
      insecure: true
    timeout: 120s
    resource_to_telemetry_conversion:
      enabled: true
    send_metadata: true

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheusremotewrite]
