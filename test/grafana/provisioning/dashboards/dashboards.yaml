apiVersion: 1

providers:
  - name: 'test'
    orgId: 1
    folder: 'Test'
    folderUid: 'test-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/test

  - name: 'operations'
    orgId: 1
    folder: 'Operations'
    folderUid: 'ops-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/main
