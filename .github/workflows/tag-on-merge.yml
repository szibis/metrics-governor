name: Tag on Release PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  tag-release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'Release v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from PR title
        id: version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          # Extract version from "Release vX.Y.Z" or "Release vX.Y.Z - description"
          VERSION=$(echo "$PR_TITLE" | grep -oP 'Release \Kv[0-9]+\.[0-9]+\.[0-9]+')
          if [ -z "$VERSION" ]; then
            echo "Could not extract version from PR title: $PR_TITLE"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $VERSION does not exist, will create it"
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract description from PR title
        id: description
        if: steps.check_tag.outputs.EXISTS == 'false'
        run: |
          # Extract description from PR title (after "Release vX.Y.Z")
          PR_TITLE="${{ github.event.pull_request.title }}"
          DESCRIPTION=$(echo "$PR_TITLE" | sed 's/^Release v[0-9.]*[[:space:]]*//' | sed 's/^-[[:space:]]*//')
          if [ -z "$DESCRIPTION" ]; then
            DESCRIPTION="Release ${{ steps.version.outputs.VERSION }}"
          fi
          echo "DESCRIPTION=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "Description: $DESCRIPTION"

      - name: Create and push tag
        if: steps.check_tag.outputs.EXISTS == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DESCRIPTION="${{ steps.description.outputs.DESCRIPTION }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$VERSION" -m "Release $VERSION - $DESCRIPTION"
          git push origin "$VERSION"

          echo "Created and pushed tag: $VERSION"

      - name: Trigger release workflow
        if: steps.check_tag.outputs.EXISTS == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Triggering release workflow for $VERSION..."
          gh workflow run release.yml -f tag="$VERSION"
          echo "Release workflow triggered"

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "## Release Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The [Release workflow](https://github.com/${{ github.repository }}/actions/workflows/release.yml) will now build and publish the release." >> $GITHUB_STEP_SUMMARY
