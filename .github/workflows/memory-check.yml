name: Memory Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  resource-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run resource tests
        run: go test -run Resource -count=1 -timeout=5m -v ./internal/...

  goroutine-leak-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run goroutine leak tests
        run: go test -run TestLeak -count=1 -timeout=5m -v ./internal/...

  memory-stress-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run memory stress tests
        run: go test -run Stress -count=1 -timeout=10m -v ./internal/...

  benchmark-alloc-compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Run benchmarks on PR branch
        run: go test -bench=. -benchmem -count=5 -timeout=10m ./internal/... > new.txt 2>&1 || true

      - name: Run benchmarks on base branch
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          go test -bench=. -benchmem -count=5 -timeout=10m ./internal/... > old.txt 2>&1 || true
          git checkout ${{ github.event.pull_request.head.sha }}

      - name: Compare benchmarks
        id: benchstat
        run: |
          set +e
          RESULT=$(benchstat old.txt new.txt 2>&1)
          echo "$RESULT"
          echo "$RESULT" > benchstat.txt

          # Check for allocation regressions > 10%
          REGRESSIONS=$(echo "$RESULT" | grep 'allocs/op' | grep '+' | awk '{
            # Extract the percentage change
            for (i=1; i<=NF; i++) {
              if ($i ~ /^\+[0-9]/) {
                gsub(/[+%]/, "", $i)
                if ($i+0 > 10) print $0
              }
            }
          }')

          if [ -n "$REGRESSIONS" ]; then
            echo "has_regressions=true" >> $GITHUB_OUTPUT
            echo "## Allocation Regressions (>10%)" > regression-summary.txt
            echo '```' >> regression-summary.txt
            echo "$REGRESSIONS" >> regression-summary.txt
            echo '```' >> regression-summary.txt
          else
            echo "has_regressions=false" >> $GITHUB_OUTPUT
          fi

      - name: Post benchmark comment
        if: steps.benchstat.outputs.has_regressions == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '';
            try {
              summary = fs.readFileSync('regression-summary.txt', 'utf8');
            } catch (e) {
              summary = 'Could not read regression summary.';
            }

            const body = `## Benchmark Allocation Regressions\n\n${summary}\n\n<details>\n<summary>Full benchstat output</summary>\n\n\`\`\`\n${fs.readFileSync('benchstat.txt', 'utf8')}\n\`\`\`\n</details>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              (c.user.login === 'github-actions[bot]') &&
              c.body.includes('Benchmark Allocation Regressions')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
