name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: go vet
        run: go vet ./...

  build-binaries:
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build darwin-arm64
        run: GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o bin/metrics-governor-darwin-arm64 ./cmd/metrics-governor

      - name: Build linux-arm64
        run: GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o bin/metrics-governor-linux-arm64 ./cmd/metrics-governor

      - name: Build linux-amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o bin/metrics-governor-linux-amd64 ./cmd/metrics-governor

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7
