name: Label Guard

on:
  pull_request:
    types: [labeled]

permissions:
  pull-requests: write

jobs:
  guard-release-skip:
    runs-on: ubuntu-latest
    if: >-
      github.event.label.name == 'release:skip' &&
      github.event.sender.login != 'github-actions[bot]'
    steps:
      - name: Remove unauthorized release:skip label
        uses: actions/github-script@v7
        with:
          script: |
            console.log(`User "${context.payload.sender.login}" attempted to add release:skip label`);
            console.log('Only github-actions[bot] is allowed to add this label');

            // Remove the label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              name: 'release:skip'
            });

            // Post a comment explaining why
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `The \`release:skip\` label was removed because it can only be applied by automated release workflows (github-actions[bot]). Manual application is not allowed.\n\nAdded by: @${context.payload.sender.login}`
            });
