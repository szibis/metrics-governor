name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Extract changelog from CHANGELOG.md
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PREV_TAG="${{ steps.prev_tag.outputs.PREV_TAG }}"
          VERSION_NUM="${VERSION#v}"

          # Get compare URL
          if [ -n "$PREV_TAG" ]; then
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}"
          else
            COMPARE_URL="https://github.com/${{ github.repository }}/commits/${VERSION}"
          fi

          # Extract the changelog section for this version from CHANGELOG.md
          # Look for ## [X.Y.Z] and extract until the next ## [
          CHANGELOG_CONTENT=$(awk "/^## \[${VERSION_NUM}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)

          if [ -z "$CHANGELOG_CONTENT" ]; then
            # Fallback: generate simple changelog from commits
            echo "No changelog entry found for ${VERSION_NUM}, generating from commits..."
            if [ -n "$PREV_TAG" ]; then
              CHANGELOG_CONTENT=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            else
              CHANGELOG_CONTENT=$(git log -20 --pretty=format:"- %s" --no-merges)
            fi
          fi

          # Create changelog file
          CHANGELOG_FILE="/tmp/changelog_${VERSION}.md"
          {
            echo "## [${VERSION_NUM}]"
            echo ""
            echo "$CHANGELOG_CONTENT"
            echo ""
            echo "---"
            echo ""
            echo "**Full Changelog:** $COMPARE_URL"
          } > "$CHANGELOG_FILE"

          # Output the file path
          echo "CHANGELOG_FILE=$CHANGELOG_FILE" >> $GITHUB_OUTPUT
          echo "COMPARE_URL=$COMPARE_URL" >> $GITHUB_OUTPUT

          # Create release notes output
          {
            echo "RELEASE_NOTES<<RELEASE_EOF"
            cat "$CHANGELOG_FILE"
            echo "RELEASE_EOF"
          } >> $GITHUB_OUTPUT

      - name: Build darwin-arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-s -w -X github.com/slawomirskowron/metrics-governor/internal/config.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/metrics-governor-darwin-arm64 \
            ./cmd/metrics-governor

      - name: Build linux-arm64
        run: |
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-s -w -X github.com/slawomirskowron/metrics-governor/internal/config.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/metrics-governor-linux-arm64 \
            ./cmd/metrics-governor

      - name: Build linux-amd64
        run: |
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-s -w -X github.com/slawomirskowron/metrics-governor/internal/config.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/metrics-governor-linux-amd64 \
            ./cmd/metrics-governor

      - name: Create checksums
        run: |
          cd bin
          sha256sum metrics-governor-* > checksums.txt

      - name: Create archives
        run: |
          cd bin
          tar -czvf metrics-governor-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz metrics-governor-darwin-arm64
          tar -czvf metrics-governor-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz metrics-governor-linux-arm64
          tar -czvf metrics-governor-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz metrics-governor-linux-amd64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.RELEASE_NOTES }}
          files: |
            bin/metrics-governor-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            bin/metrics-governor-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            bin/metrics-governor-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            bin/checksums.txt

      - name: Verify CHANGELOG.md has version entry
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"

          # Check if this version exists in CHANGELOG.md
          if grep -q "## \[${VERSION_NUM}\]" CHANGELOG.md; then
            echo "✓ Version ${VERSION_NUM} found in CHANGELOG.md"
          else
            echo "⚠ Warning: Version ${VERSION_NUM} not found in CHANGELOG.md"
            echo "Please ensure CHANGELOG.md is updated before tagging releases"
          fi

  docker:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            slaskoss/metrics-governor:${{ steps.version.outputs.VERSION }}
            slaskoss/metrics-governor:latest
            ghcr.io/szibis/metrics-governor:${{ steps.version.outputs.VERSION }}
            ghcr.io/szibis/metrics-governor:latest
