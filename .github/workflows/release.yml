name: Release (Tag Push)

# This workflow is triggered by tag pushes from auto-release.yml
# It handles building binaries, helm chart, and docker images

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Check if release already has assets (from auto-release)
  check-assets:
    runs-on: ubuntu-latest
    outputs:
      has_assets: ${{ steps.check.outputs.has_assets }}
    steps:
      - name: Check release assets
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          # Wait a moment for auto-release to potentially upload assets
          sleep 10

          if gh release view "$VERSION" --repo ${{ github.repository }} >/dev/null 2>&1; then
            ASSETS=$(gh release view "$VERSION" --repo ${{ github.repository }} --json assets -q '.assets | length')
            if [ "$ASSETS" -gt "0" ]; then
              echo "Release has $ASSETS assets, skipping build (handled by auto-release)"
              echo "has_assets=true" >> $GITHUB_OUTPUT
            else
              echo "Release exists but has no assets, proceeding with build"
              echo "has_assets=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No release found, proceeding with build"
            echo "has_assets=false" >> $GITHUB_OUTPUT
          fi

  release:
    runs-on: ubuntu-latest
    needs: check-assets
    if: needs.check-assets.outputs.has_assets != 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${{ steps.version.outputs.VERSION_NUM }}"
          LDFLAGS="-s -w -X github.com/szibis/metrics-governor/internal/config.version=${VERSION_NUM}"
          mkdir -p bin

          echo "Building version: ${VERSION_NUM}"

          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-darwin-arm64 ./cmd/metrics-governor
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-darwin-amd64 ./cmd/metrics-governor
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-linux-arm64 ./cmd/metrics-governor
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-linux-amd64 ./cmd/metrics-governor

          cd bin
          tar -czvf metrics-governor-${VERSION}-darwin-arm64.tar.gz metrics-governor-darwin-arm64
          tar -czvf metrics-governor-${VERSION}-darwin-amd64.tar.gz metrics-governor-darwin-amd64
          tar -czvf metrics-governor-${VERSION}-linux-arm64.tar.gz metrics-governor-linux-arm64
          tar -czvf metrics-governor-${VERSION}-linux-amd64.tar.gz metrics-governor-linux-amd64
          sha256sum metrics-governor-*.tar.gz > checksums.txt

      - name: Package Helm chart
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm package helm/metrics-governor -d bin/

      - name: Upload to Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${{ steps.version.outputs.VERSION_NUM }}"
          PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | sed -n '2p')

          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Uploading assets to existing release $VERSION..."
            gh release upload "$VERSION" bin/metrics-governor-*.tar.gz bin/checksums.txt bin/metrics-governor-*.tgz --clobber
          else
            echo "Creating release $VERSION..."

            # Extract changelog entry for this version from CHANGELOG.md
            CHANGELOG_ENTRY=$(awk "/^## \[${VERSION_NUM}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)

            # Build release notes
            cat > /tmp/release_notes.md << 'NOTES_EOF'
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          NOTES_EOF

            # Add changelog entry if found
            if [ -n "$CHANGELOG_ENTRY" ]; then
              echo "## Changes in ${VERSION}" >> /tmp/release_notes.md
              echo "" >> /tmp/release_notes.md
              echo "$CHANGELOG_ENTRY" >> /tmp/release_notes.md
            fi

            # Generate What's Changed using GitHub's auto-generated notes
            echo "" >> /tmp/release_notes.md
            gh api "repos/${{ github.repository }}/releases/generate-notes" \
              -f tag_name="$VERSION" \
              -f previous_tag_name="$PREV_TAG" \
              --jq '.body' >> /tmp/release_notes.md 2>/dev/null || true

            echo "Release notes:"
            cat /tmp/release_notes.md

            gh release create "$VERSION" \
              --title "Release $VERSION" \
              --notes-file /tmp/release_notes.md \
              bin/metrics-governor-*.tar.gz bin/checksums.txt bin/metrics-governor-*.tgz
          fi

  docker:
    runs-on: ubuntu-latest
    needs: [check-assets, release]
    if: needs.check-assets.outputs.has_assets != 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            slaskoss/metrics-governor:${{ steps.version.outputs.VERSION }}
            slaskoss/metrics-governor:latest
            ghcr.io/szibis/metrics-governor:${{ steps.version.outputs.VERSION }}
            ghcr.io/szibis/metrics-governor:latest
