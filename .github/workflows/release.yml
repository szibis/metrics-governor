name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PREV_TAG="${{ steps.prev_tag.outputs.PREV_TAG }}"
          DATE=$(date +%Y-%m-%d)

          # Generate changelog content
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}"
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
            COMPARE_URL="https://github.com/${{ github.repository }}/commits/${VERSION}"
          fi

          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep -iE "^- (add|feat|new)" || true)
          FIXES=$(echo "$COMMITS" | grep -iE "^- (fix|bug|patch)" || true)
          CHANGES=$(echo "$COMMITS" | grep -iE "^- (update|change|improve|enhance|refactor)" || true)
          DOCS=$(echo "$COMMITS" | grep -iE "^- (doc|readme)" || true)
          OTHER=$(echo "$COMMITS" | grep -viE "^- (add|feat|new|fix|bug|patch|update|change|improve|enhance|refactor|doc|readme)" || true)

          # Build release notes
          {
            echo "RELEASE_NOTES<<EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$FEATURES" ]; then
              echo "### Added"
              echo "$FEATURES"
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### Fixed"
              echo "$FIXES"
              echo ""
            fi
            if [ -n "$CHANGES" ]; then
              echo "### Changed"
              echo "$CHANGES"
              echo ""
            fi
            if [ -n "$DOCS" ]; then
              echo "### Documentation"
              echo "$DOCS"
              echo ""
            fi
            if [ -n "$OTHER" ]; then
              echo "### Other"
              echo "$OTHER"
              echo ""
            fi
            echo "**Full Changelog**: $COMPARE_URL"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          # Save for CHANGELOG.md update
          echo "DATE=$DATE" >> $GITHUB_OUTPUT

      - name: Build darwin-arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-s -w -X github.com/slawomirskowron/metrics-governor/internal/config.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/metrics-governor-darwin-arm64 \
            ./cmd/metrics-governor

      - name: Build linux-arm64
        run: |
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-s -w -X github.com/slawomirskowron/metrics-governor/internal/config.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/metrics-governor-linux-arm64 \
            ./cmd/metrics-governor

      - name: Build linux-amd64
        run: |
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-s -w -X github.com/slawomirskowron/metrics-governor/internal/config.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/metrics-governor-linux-amd64 \
            ./cmd/metrics-governor

      - name: Create checksums
        run: |
          cd bin
          sha256sum metrics-governor-* > checksums.txt

      - name: Create archives
        run: |
          cd bin
          tar -czvf metrics-governor-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz metrics-governor-darwin-arm64
          tar -czvf metrics-governor-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz metrics-governor-linux-arm64
          tar -czvf metrics-governor-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz metrics-governor-linux-amd64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.RELEASE_NOTES }}
          files: |
            bin/metrics-governor-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            bin/metrics-governor-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            bin/metrics-governor-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            bin/checksums.txt

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DATE="${{ steps.changelog.outputs.DATE }}"
          PREV_TAG="${{ steps.prev_tag.outputs.PREV_TAG }}"

          # Get commits for changelog
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          fi

          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep -iE "^- (add|feat|new)" || true)
          FIXES=$(echo "$COMMITS" | grep -iE "^- (fix|bug|patch)" || true)
          CHANGES=$(echo "$COMMITS" | grep -iE "^- (update|change|improve|enhance|refactor)" || true)

          # Build new changelog entry
          NEW_ENTRY="## [${VERSION#v}] - $DATE"
          NEW_ENTRY+="\n"
          if [ -n "$FEATURES" ]; then
            NEW_ENTRY+="\n### Added\n$FEATURES\n"
          fi
          if [ -n "$FIXES" ]; then
            NEW_ENTRY+="\n### Fixed\n$FIXES\n"
          fi
          if [ -n "$CHANGES" ]; then
            NEW_ENTRY+="\n### Changed\n$CHANGES\n"
          fi

          # Update CHANGELOG.md
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n${NEW_ENTRY//\//\\/}/" CHANGELOG.md

      - name: Commit CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md for ${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Could not push changelog update"

  docker:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            slaskoss/metrics-governor:${{ steps.version.outputs.VERSION }}
            slaskoss/metrics-governor:latest
            ghcr.io/szibis/metrics-governor:${{ steps.version.outputs.VERSION }}
            ghcr.io/szibis/metrics-governor:latest
