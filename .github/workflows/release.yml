name: Release (Manual Tag)

# This workflow handles manual tag pushes (not from auto-release)
# For normal releases, use auto-release.yml which triggers on PR merge

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Check if this was triggered by auto-release (skip if so)
  check-source:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if manual release
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if release already has assets (from auto-release)
          VERSION="${GITHUB_REF#refs/tags/}"

          if gh release view "$VERSION" --repo ${{ github.repository }} >/dev/null 2>&1; then
            ASSETS=$(gh release view "$VERSION" --repo ${{ github.repository }} --json assets -q '.assets | length')
            if [ "$ASSETS" -gt "0" ]; then
              echo "Release already has $ASSETS assets, skipping (handled by auto-release)"
              echo "should_run=false" >> $GITHUB_OUTPUT
            else
              echo "Release exists but has no assets, proceeding"
              echo "should_run=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No release found, proceeding with manual release"
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  # Pre-release verification
  verify:
    needs: check-source
    if: needs.check-source.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race -v ./...

  release:
    runs-on: ubuntu-latest
    needs: [check-source, verify]
    if: needs.check-source.outputs.should_run == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${{ steps.version.outputs.VERSION_NUM }}"
          LDFLAGS="-s -w -X github.com/szibis/metrics-governor/internal/config.version=${VERSION_NUM}"
          mkdir -p bin

          echo "Building version: ${VERSION_NUM}"

          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-darwin-arm64 ./cmd/metrics-governor
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-darwin-amd64 ./cmd/metrics-governor
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-linux-arm64 ./cmd/metrics-governor
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/metrics-governor-linux-amd64 ./cmd/metrics-governor

          cd bin
          tar -czvf metrics-governor-${VERSION}-darwin-arm64.tar.gz metrics-governor-darwin-arm64
          tar -czvf metrics-governor-${VERSION}-darwin-amd64.tar.gz metrics-governor-darwin-amd64
          tar -czvf metrics-governor-${VERSION}-linux-arm64.tar.gz metrics-governor-linux-arm64
          tar -czvf metrics-governor-${VERSION}-linux-amd64.tar.gz metrics-governor-linux-amd64
          sha256sum metrics-governor-*.tar.gz > checksums.txt

      - name: Package Helm chart
        run: |
          VERSION="${{ steps.version.outputs.VERSION_NUM }}"
          sed -i "s/^version:.*/version: ${VERSION}/" helm/metrics-governor/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" helm/metrics-governor/Chart.yaml
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm package helm/metrics-governor -d bin/

      - name: Create/Update Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | sed -n '2p')

          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release $VERSION exists, uploading assets..."
            gh release upload "$VERSION" bin/metrics-governor-*.tar.gz bin/checksums.txt bin/metrics-governor-*.tgz --clobber
          else
            echo "Creating release $VERSION..."
            gh release create "$VERSION" \
              --title "Release $VERSION" \
              --generate-notes \
              --notes-start-tag "$PREV_TAG" \
              bin/metrics-governor-*.tar.gz bin/checksums.txt bin/metrics-governor-*.tgz
          fi

  docker:
    runs-on: ubuntu-latest
    needs: [check-source, release]
    if: needs.check-source.outputs.should_run == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            slaskoss/metrics-governor:${{ steps.version.outputs.VERSION }}
            slaskoss/metrics-governor:latest
            ghcr.io/szibis/metrics-governor:${{ steps.version.outputs.VERSION }}
            ghcr.io/szibis/metrics-governor:latest
