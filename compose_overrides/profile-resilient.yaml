# Resilient profile stress test - durability + speed with hybrid queue + basic stats
# Usage: docker compose -f docker-compose.yaml -f compose_overrides/profile-resilient.yaml up -d
#
# Tests the resilient profile with hybrid queue + basic stats:
# - 2 CPU, 1 GB memory, hybrid queue (memory L1 + disk spillover)
# - Generator sends ~15k dps with moderate cardinality
# - Basic stats (lower overhead than full)
# - Snappy compression for fast throughput
# - Verifier threshold 90%
#
# Total resource budget: 7 CPU, 4 GB memory (fits Docker Desktop with 8 GB)
# For higher throughput testing, increase Docker memory and generator targets.

services:
  otel-collector:
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1"

  metrics-generator:
    environment:
      - OTLP_ENDPOINT=otel-collector:4317
      - METRICS_INTERVAL=500ms
      - SERVICES=payment-api,order-api
      - ENVIRONMENTS=prod
      - ENABLE_EDGE_CASES=false
      - ENABLE_HIGH_CARDINALITY=true
      - ENABLE_BURST_TRAFFIC=false
      - ENABLE_DIVERSE_METRICS=true
      - HIGH_CARDINALITY_COUNT=20
      - DIVERSE_METRIC_COUNT=30
      - TARGET_METRICS_PER_SEC=7500
      - TARGET_DATAPOINTS_PER_SEC=15000
      - STATS_INTERVAL_SEC=10
      - ENABLE_SPIKE_SCENARIOS=false
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"

  metrics-governor:
    command:
      - "--profile=resilient"
      - "-exporter-endpoint=http://victoriametrics:8428/opentelemetry/v1/metrics"
      - "-exporter-protocol=http"
      - "-exporter-insecure=true"
      - "-stats-labels=service,env"
      - "-limits-config=/etc/metrics-governor/limits.yaml"
      - "-limits-dry-run=false"
      - "-queue-path=/data/queue"
    volumes:
      - ./examples/limits.yaml:/etc/metrics-governor/limits.yaml:ro
      - mg-queue-resilient-profile-data:/data/queue
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2"

  victoriametrics:
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.5"

  verifier:
    environment:
      - CHECK_INTERVAL=15s
      - PASS_THRESHOLD=90.0
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  grafana:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

volumes:
  mg-queue-resilient-profile-data:
    driver: local
