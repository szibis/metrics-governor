{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "metrics-governor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "metrics-governor.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "metrics-governor.fullname" $ }}
                port:
                  {{- if eq .port "grpc" }}
                  number: {{ $.Values.service.grpcPort }}
                  {{- else if eq .port "http" }}
                  number: {{ $.Values.service.httpPort }}
                  {{- else if eq .port "stats" }}
                  number: {{ $.Values.service.statsPort }}
                  {{- else }}
                  number: {{ .port }}
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
