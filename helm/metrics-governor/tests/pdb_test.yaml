suite: PDB template
templates:
  - templates/pdb.yaml
tests:
  - it: does not render by default
    asserts:
      - hasDocuments:
          count: 0

  - it: renders when enabled
    set:
      podDisruptionBudget.enabled: true
    asserts:
      - isKind:
          of: PodDisruptionBudget

  - it: uses minAvailable by default
    set:
      podDisruptionBudget.enabled: true
    asserts:
      - equal:
          path: spec.minAvailable
          value: 1

  - it: uses maxUnavailable when set (takes precedence)
    set:
      podDisruptionBudget.enabled: true
      podDisruptionBudget.maxUnavailable: 2
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 2
      - isNull:
          path: spec.minAvailable
