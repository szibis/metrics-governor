suite: HPA template
templates:
  - templates/hpa.yaml
tests:
  - it: does not render by default
    asserts:
      - hasDocuments:
          count: 0

  - it: renders when autoscaling is enabled
    set:
      autoscaling.enabled: true
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler

  - it: includes CPU target when set
    set:
      autoscaling.enabled: true
      autoscaling.targetCPUUtilizationPercentage: 75
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 75

  - it: includes memory target when set
    set:
      autoscaling.enabled: true
      autoscaling.targetMemoryUtilizationPercentage: 80
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 80

  - it: targets StatefulSet when kind is statefulset
    set:
      autoscaling.enabled: true
      kind: statefulset
    asserts:
      - equal:
          path: spec.scaleTargetRef.kind
          value: StatefulSet
