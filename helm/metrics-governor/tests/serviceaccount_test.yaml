suite: ServiceAccount template
templates:
  - templates/serviceaccount.yaml
tests:
  - it: creates ServiceAccount by default
    asserts:
      - isKind:
          of: ServiceAccount

  - it: uses custom name when set
    set:
      serviceAccount.name: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: propagates automountServiceAccountToken
    set:
      serviceAccount.automountServiceAccountToken: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: does not render when create is false
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0
